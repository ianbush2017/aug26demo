<!DOCTYPE html>
<html>
<head>
  <title>My First Styled Page</title>
  <style>
    /* This is CSS inside the <style> tag */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 20px;
      color: #333;
    }

    h1 {
      color: #2a9d8f;
      text-align: center;
    }

    h2 {
      color: #264653;
      border-bottom: 2px solid #2a9d8f;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: square;
    }

    a {
      color: #e76f51;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      display: block;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is a simple demo page to learn how websites work with CSS.</p>
  
  <h2>Things I like:</h2>
  <ul>
    <li>Coding</li>
    <li>Music</li>
    <li>Pizza üçï</li>
  </ul>

</body>
</html>
